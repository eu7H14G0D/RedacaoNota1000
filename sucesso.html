    <!-- Script de redirecionamento automático -->

    <script>

        var counter;
        counter = 3;
        setInterval(function () {
          counter = counter - 1;
          document.getElementById("counterarea").innerHTML = counter;
          if(counter === 0){

          }
        }, 1000);
        
    </script>
